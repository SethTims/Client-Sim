<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tv Fines</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="banner">
    <main class="container">
      <div class="p-3 p-md-4 mb-2 text-white rounded ">
        <div class="col-md-0 px-0">
          
          <img src="https://www.tvlicensing.co.uk/cs/TVL/images/imgHeaderLogo.png" class="rounded mx-auto d-block" alt="...">
          
        </div>
      </div>
    </div>
  </header>

  <main class="container">
      <div class="row">
          <div class="col">
              <h2 class="mt-3 mb-3">Parking Fines</h2> 

              <div th:each="row, iterStat: ${userfines}" class="card">
                  <div class="card-body border border-dark rounded-0 mb-3">
                      <h3 class="mb-3">Penalty Charge Notice</h2>
                      <p><span class="font-weight-bold">Location: </span><span th:text="' ' + ${row[2]}"></span></p>
                      <p><span class="font-weight-bold">Contravention date: </span><span th:text="' ' + ${row[3]}"></span></p>
                      <p><span class="font-weight-bold">Contravention time: </span><span th:text="' ' + ${row[4]}"></span></p>
                      <p><span class="font-weight-bold">Contravention code: </span><span th:text="' ' + ${row[5]}"></span></p>
                      <p><span class="font-weight-bold">Issued by the Civil Enforcement Officer: </span><span th:text="' ' + ${row[6]}"></span></p>
                      <p><span class="font-weight-bold">Parking contravention: </span><span th:text="' ' + ${row[7]}"></span></p>
                      <a th:if="${row[8] == 'UNPAID'}" th:href="@{/fine(id=${row[0]})}" class="btn btn-danger border border-dark rounded-0">Pay now</a>
                      <div th:unless="${row[8] == 'UNPAID'}" class="alert alert-secondary" role="alert">Thank you, this fine has been paid.</div>
                  </div>
              </div>
          </div>
      </div>
  </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
